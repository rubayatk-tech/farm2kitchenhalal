<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Farm2Kitchen Order Form</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Farm2Kitchen Qurbani Order Form</h1>     
        <form method="POST" action="/submit_order" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="zelle_name" class="form-label">Your Full Name</label>
                <input type="text" class="form-control" name="zelle_name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (Required)</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>

            <h5 class="mt-4">Select Your Qurbani Items (Prices are estimates)</h5>
            <div class="row">
                {% for key, label in labels.items() %}
                <div class="col-md-6 mb-3">
                    <label for="{{ key }}" class="form-label">
                        {{ label }} - ${{ "%.2f"|format(prices[key]) }}
                    </label>
                    <select class="form-select" name="{{ key }}">
                        <option value="">-- Select --</option>
                        {% for i in range(1, 8) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endfor %}
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-link">View Dashboard</a>
        </div>
    </div>
</body>
</html>
