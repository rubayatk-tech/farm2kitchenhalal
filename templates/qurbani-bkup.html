<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Farm2Kitchen - Qurbani Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Qurbani Order Form</h1>
        <form method="POST" action="/submit_qurbani_order" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="zelle_name" class="form-label">Your Full Name</label>
                <input type="text" class="form-control" name="zelle_name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (Required)</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>

            <h5 class="mt-4">Select Qurbani Items</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cow (1/7th Share)</label>
                    <input type="number" min="0" step="1" name="cow_share" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Goat</label>
                    <input type="number" min="0" step="1" name="goat_full" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Sheep</label>
                    <input type="number" min="0" step="1" name="sheep" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Lamb</label>
                    <input type="number" min="0" step="1" name="lamb" class="form-control">
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success">Submit Qurbani Order</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/qurbani_dashboard" class="btn btn-link">View Qurbani Dashboard</a>
        </div>
    </div>
</body>
</html>
